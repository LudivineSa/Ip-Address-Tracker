<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="search">
        <input type="text" id="ip-adress" placeholder="Search for any IP address or domain">
        <button id="btn">></button>
      </div>
    </header>

    <main>
      <section class="result">
        <div class="ip">
          <h2>IP Address</h2>
          <p id="p-ip">854.656.4545</p>
        </div>
        <div class="location">
          <h2>Location</h2>
          <p id="p-location"></p>
        </div>
        <div class="timezone">
          <h2> Timezone </h2>
          <p id="p-utc"> UTC</p><!-- add offset value dynamically using the API -->
        </div>
        <div class="isp">
          <h2>ISP</h2>
          <p id="p-isp"></p>
        </div>
      </section>
      <div id="mapid"></div>
    </main>

    <section class="error">
      <p class="p-error">Sorry, we couldn't find the IP Address you're looking for. Please retry.</p>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Ludivine Sagnol</a>.
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="dom.js"></script>
    <script src="script.js"></script>
    </script>

  </body>

</html>
